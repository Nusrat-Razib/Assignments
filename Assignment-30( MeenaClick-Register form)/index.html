<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MeenaClick</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="form">
        
            
            <div class="heading">
                <p>Create your Account</p>
            </div>

            <div class="inp">
                <span>*</span><label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter full name">

                <span>*</span><label for="number">Phone Number</label>
                <input type="text" name="number" id="number" placeholder="Ex 01XXXXXXXXX">
                <p>Enter phone number & click SEND button to get verification code.
                </p>

                <span>*</span><label for="verfication">Verification Code</label>
                <input type="text" name="verfication" id="verfication" placeholder="Enter verfication code">

                <label for="address">Email Address</label>
                <input type="text" name="address" id="address" placeholder="Enter email address">

                <span>*</span><label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter password">
                
                <span>*</span><label for="re-pass">Re-enter Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter re-enter password">

                <input type="checkbox" name="Conditions" id="Conditions">
                <label for="Conditions" id="terms">I agree with <a href="#" >"Terms and Conditions"</a></label>

            </div>

            <div class="btns">
                <button>SignUp</button>
                <p>Have an account?</p>
                <button>SignIn</button>
                <p>Or, SignUp with</p>
                <a href="#">Facebook</a>
                <a href="#">Google</a>
            </div>
            
        
    </div>
    
    <br>
    
</body>
</html>
