<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join fiverr.com | become a seller or buy services starting at $5!</title>

    <!-- main css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--fontawesome css link -->
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <!-- favicon link -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body>

    
    <div class="fiverr">
       
        <div class="heading">
           
            <h1>Join Fiverr</h1>
            
        </div>

        <div class="btns">

            <button><a href="#"><i class="fab fa-facebook"></i>Continue with Facebook </a></button>
            
            <button><a href="#"><img src="assets/img/g.png" alt="">Continue with Google</a></button>

            <button><a href="#"><i class="fab fa-apple"></i>Continue with Apple </a></button>

           
        </div>

        <div class="or">
            <p>
                <span>OR</span>
            </p>
        </div>

        <div class="form">
            
            
            <form action="">
      
                <input type="text" name="email" id="email" placeholder="Enter your email" required>
                
                <input type="submit" value="Continue">

                <p>By joining I agree to receive emails from Fiverr.</p>
                   
            
            </form>
            
            <div class="login">
                <p>Already a member?<a href="#">Sign In</a></p>
            </div>
            
        </div>

        

    </div>

    
</body>
</html>
