<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more.</title>
    <!-- main css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--fontawesome css link -->
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <!-- favicon link -->
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon">
</head>

<body>
    
    <div class="nav">
        <div class="logo">
            <a href="#"><img src="assets/img/logo.png" alt=""></a>
        </div>

        <div class="location">
            <p>Deliver to </p> 
            <p><i class="fas fa-map-marker-alt"></i>Bangladesh</p>
        </div>

        <div class="search-engine">
            <div class="select">
                <select name="" id="">
                    <option value="">All</option>
                    <option value="">All Departments</option>
                    <option value="">Arts & Crafts</option>
                </select>
            </div>
            <div class="search">
                <input type="search" placeholder="Search">
            </div>
            
            <div class="icon">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="language">
            <img src="assets/img/USA.png" alt=""> <i class="fas fa-sort-down"></i>
        </div>

        <div class="sign-in">
            <a href="#">
                <p>Hello Sign in</p>
            <p>Account & Lists <i class="fas fa-chevron-down"></i></p>
            </a>
        </div>

        <div class="order">
            <p>Returns</p>
            <p>& Orders</p>
        </div>
        
        <div class="cart">
            <p><i class="fas fa-shopping-cart"></i> Cart</p>
        </div>
    </div>

</html>
