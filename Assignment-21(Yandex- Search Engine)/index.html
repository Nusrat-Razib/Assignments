<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex</title>
    <!-- main css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--fontawesome css link -->
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <!-- favicon link -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body>

    <!-- Yandex menu start -->
    
    <div class="menu">
        <div class="container">
            <a href="#">EN</a>
            <a href="#"><img src="assets/img/mail-1.png" alt="">Log in</a>
        </div>
    </div>
    
    <!-- Yandex menu end -->
    
    <!-- Yandex hyper-links start -->

    <div class="links">
        <div class="container">
            <div class="img">
                <a href="#"><img src="assets/img/image.png" alt="">
                <span>Images</span>
                </a>
            </div>
            
            <div class="video">
                <a href="#"><img src="assets/img/video.png" alt="">
                <span>Video</span>
                </a>
            </div>
            
            <div class="mail">
                <a href="#"><img src="assets/img/mail.png" alt="">
                <span>Mail</span>
                </a>
            </div>
           
            <div class="maps">
                <a href="#"><img src="assets/img/maps.png" alt="">
                <span>Maps</span>
                </a>
            </div>

            <div class="apps">
                <a href="#"><img src="assets/img/apps.png" alt="">
                    <span>AppMetrica</span>
                </a>
            </div>
            
            <div class="t">
                <a href="#"><img src="assets/img/translate.png" alt="">
                <span>Translate</span>
                </a>
            </div>
            
            <div class="b">
                <a href="#"><img src="assets/img/browser.png" alt="">
                <span>Browser</span>
                </a>
            </div>

        </div>

    </div>
    
    <!-- Yandex hyper-links end -->
            
     
    <!-- Yandex search-engine start -->
    <div class="search">   
        
        <div class="container">

            <div class="logo">
                <img src="assets/img/logo.png" alt="">
            </div>
            
            <div class="search-engine">
                
                <div class="inp">
               
                    <input type="search" placeholder="Finds everything"><i class="fas fa-keyboard"></i>
               
                </div>

                <div class="btn">
               
                    <button>Search</button>
                  
                </div>
            </div>

            
            
        </div>
    
               
                
    </div>
    
    <!-- Yandex search-engine end -->
    

</body>
</html>
