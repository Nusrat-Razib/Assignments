<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba.com: Manufacturers, Suppliers, Exporters &amp; Importers from the world&#39;s largest online B2B marketplace</title>
    <!-- main css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--fontawesome css link -->
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <!-- favicon link -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    
    <div class="nav">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="assets/img/logo.png" alt=""></a>
            </div>
    
            <div class="search-engine">
                <div class="select">
                    <select name="" id="">
                        <option value="">Products</option>
                        <option value="">All Departments</option>
                        <option value="">Arts & Crafts</option>
                    </select>
                </div>
                <div class="search">
                    <input type="search" placeholder="What are you looking for....">
                    <i class="fas fa-camera"></i>
                </div>
                
                <div class="icon">
                    <button><i class="fas fa-search"></i> Search</button>
                </div>
            </div>
            
            
    
            <div class="sign-in">
                <div class="i">
                    <img src="assets/img/Screenshot_1.png" alt="">
                </div>
                <div class="content">
                    <a href="#">Sign in</a>
                <a href="#">Join Free</a>
                </div>
            </div>
    
            <div class="message">
                <img src="assets/img/Screenshot_2.png" alt="">
                <p>Messages</p>
            </div>
    
            <div class="order">
                <img src="assets/img/Screenshot_3.png" alt="">
                <p>Orders</p>
            </div>
            
            <div class="cart">
                <img src="assets/img/Screenshot_4.png" alt="">
                <p> Cart</p>
            </div>

        </div>
        
    </div>

</body>
</html>
