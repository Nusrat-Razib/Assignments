<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register, PriyoShop.com - Online Shopping in Bangladesh</title>

    <!-- main css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--fontawesome css link -->
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <!-- favicon link -->
   <link rel="shortcut icon" href="https://priyoshopbackup.blob.core.windows.net/priyoshop/content/Images/favicon.ico" />
</head>

<body>
    <div class="container">
        <div class="reg">
            <h1>Register</h1>
        </div>    
            <div class="form">
                <form action="">
                    <h2>Your Personal Details</h2>
                    
                    <div class="radio">
                        <p>Which medium do you prefer as username? </p>
                        <input type="radio" id="e" name="contact"><label for="e">Email</label>
                        <input type="radio" id="p" name="contact"><label for="p">Phone</label>
                    </div>
                        
                    <div class="inp">
                        <label for="n">Name:</label>
                        <input type="text" name="n" id="n"><span class="required">*</span>
                    
                        <label for="em" class="e">Email:</label>
                        <input type="email" name="em" id="em"><span class="required">*</span>
                        
                        <label for="ph" class="p">Phone:</label>
                        <input type="text" name="ph" id="ph">
                    </div>    
                        
                    
                    <h2>Your Password</h2>
                    
                        <div class="inp">
                            <label for="pass">Password:</label>
                            <input type="password" name="pass" id="pass"><span class="required">*</span>

                            <label for="c-pass" class="cp">Confirm-Password:</label>
                            <input type="password" name="c-pass" id="c-pass">   <span class="required">*</span> 
                        </div>
                        
    
                    
                        <h2>Your Address</h2>
                    
                        <div class="inp">
                            <label for="add" class="a">Street Address:</label>
                            <input type="text" name="Street" id="Street">  <span class="required">*</span>      
                        
                            <label for="country" class="co">Country:</label>
                            <select name="country" id="country">
                                <option value="select">Select country</option>
                                <option value="bd">Bangladesh</option>
                                <option value="malay">Malaysia</option>
                                <option value="sa">Saudia Arabia</option>
                                <option value="qa">Qatar</option>
                            </select><span class="required">*</span>

                            <label for="state" class="s">District:</label>
                            <select name="state" id="state">
                                <option value="select">--Select district--</option>
                            </select><span class="required">*</span>

                            <label for="city" class="ci">Police Station:</label>
                            <select name="state" id="state">
                                <option value="select">--Select Police Station--</option>
                            </select><span class="required">*</span>
                            
                            
        
                            
                        </div>
    
                    <div class="btns">
                        
                        <button class="r">Register</button>
                    
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    

  

</body>
</html>
