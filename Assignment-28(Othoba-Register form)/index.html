<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Othoba.com</title>

    <!-- main css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--fontawesome css link -->
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <!-- favicon link -->
    <link rel="shortcut icon" href="https://www.othoba.com/favicon.ico" />
</head>

<body>
    <div class="container">
        <div class="reg">
            <h1>Register</h1>
            <div class="form">
                <form action="">
                    <div class="inp">
                        <label for="f-n">First Name:</label>
                        <input type="text" name="f-n" id="f-n">
                        <p>*First Name is required</p>
                    </div>
                    
                    <div class="inp">
                        <label for="l-n">Last Name:</label>
                        <input type="text" name="l-n" id="l-n">
                        <p>*Last Name is required</p>
                    </div>
                
                    <div class="inp">
                        <label for="ph" class="p">Phone:</label>
                        <input type="text" name="ph" id="ph">
                        <p>*Phone Number is required</p>
                    </div>
                
                    <div class="inp">
                        <label for="em" class="e">Email:</label>
                        <input type="email" name="em" id="em">
                        <p>*Optional</p>
    
                    </div>
                    
                    <div class="inp">
                        <label for="add" class="a">Address:</label>
                        <textarea name="add" id="add" cols="30" rows="10"></textarea>
                        <p>*Address is required</p>
                    </div>
    
                    <div class="inp">
                        <label for="city" class="ci">City:</label>
                        <input type="text" name="city" id="city">
                        <p>*City is required</p>
                    </div>
                    
                    <div class="inp">
                        <label for="country" class="co">Country:</label>
                        <select name="country" id="country">
                            <option value="select">Select Country</option>
                            <option value="bd">Bangladesh</option>
                            <option value="malay">Malaysia</option>
                            <option value="sa">Saudia Arabia</option>
                            <option value="qa">Qatar</option>
                        </select>
    
                    </div>

                    <div class="inp">
                        <label for="state" class="s">Shipping Zone:</label>
                        <select name="state" id="state">
                            <option value="select">Select State</option>
                        </select>
    
                    </div>

                    <div class="inp">
                        <label for="n-l">Newsletter:</label>
                        <input type="checkbox" name="n-l" id="n-l">
    
                    </div>

                    <div class="inp">
                        <label for="pass">Password:</label>
                        <input type="password" name="pass" id="pass">
    
                    </div>
                    
                    <div class="inp">
                        <label for="c-pass" class="cp">Confirm-Password:</label>
                        <input type="password" name="c-pass" id="c-pass">
    
                    </div>

                    <div class="btns">
                        <button class="r">Register</button>
                        <p>-or-</p>
                        <button class="f"><i class="fab fa-facebook-f"></i>Login with Facebook</button>
    
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    

  

</body>
</html>
