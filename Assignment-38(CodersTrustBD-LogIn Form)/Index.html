<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account - CodersTrust Bangladesh</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- main style link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- fontawesome style link -->
    <link rel="stylesheet" href="assets/font/font-awesome/css/all.min.css">

</head>

<body>

<!-- Daraaz sign-in form start -->
    
    <div class="container">

        <div class="form">
            <div class="inp">
                <h1>Login</h1>
                <form action="">
                    
                    <label for="PoE">Username or Email Address</label><span>*</span>
                    <input type="text" id="PoE" name="PoE" required>
                    
                    <label for="pass">Password</label><span>*</span>
                    <input type="password" id="pass" name="pass" required>
                    
                    <input type="submit" name="submit" id="submit" value="Log In"> 
                    <input type="checkbox" name="remember" id="remember"><label for="remember">Remember me</label>
                    <a href="#">Lost your Password?</a>
                        
                </form>
            </div> 

            <div class="register">
                <h1>Register</h1>
                <form action="">
                    <label for="email">Email Address</label><span>*</span>
                    <input type="email" name="email" id="email">
                    <p>A password will be sent to your email address.</p>
                
                    <p>Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy.</p>

                    <input type="submit" name="reg" id="reg" value="Register">
                </form>
            </div>
            
            
        </div>

    </div>
    
    
    <!-- Daraaz sign-in form end -->


</body>

</html>
