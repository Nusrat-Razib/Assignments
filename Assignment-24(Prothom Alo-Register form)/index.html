<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title > New User Registration | Prothom Alo</title>

    <!-- main css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--fontawesome css link -->
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <!-- favicon link -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    
    <div class="prothom">
        <div class="back">
            <a href="#"><i class="fas fa-chevron-left"></i>Back</a>
        </div>
        <div class="logo">
            <img src="assets/img/logo.svg" alt="">
            <h1>Create an account</h1>
            <h2>to continue to <span>Prothom Alo</span> </h2>
        </div>

        <div class="btns">
            <button><a href="#"><i class="fab fa-facebook"></i>with <span>Facebook</span> </a></button>
            
            <button><a href="#"><img src="assets/img/g.png" alt=""> with <span>Google</a></button>

            <p>Or</p>
        </div>

        <div class="form">
            
            
            <form action="">
                <input type="text" name="name" id="name" placeholder="Full Name" required>
            
                <input type="text" name="email" id="email" placeholder="Email" required>
            
                <input type="password" name="pass" id="pass" placeholder="Password" required>
           
            
                <input type="password" name="re-enter" id="re-enter" placeholder="Comfirm Password"> 

                <p>Use Atleast 8 character, mix of numbers & letters</p>
                
                <input type="submit" value="Register">

                
                   
            
            </form>
            
            
            
        </div>

        <div class="login">
            <p>Already a member? <a href="#">Login</a></p> 
        </div>

    </div>

    <div class="footer">
        <p>By proceeding, you agree to <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a> of Prothom Alo</p>
    </div>

</body>
</html>
